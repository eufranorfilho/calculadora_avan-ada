<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
    <div class="container">
        <div class="calc_in">
            <h1>Calculadora Plus</h1>
            <input type="number" placeholder="Digite um numero" id="input1">
            <input type="number" placeholder="Digite um numero" id="input2">
            <div class="cont-bt">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
                <button onclick="apagar()">c</button>
            </div>
            <input type="text" readonly id="output">
        </div>
        <div class = "header_history">
            <h1>History: </h1>
            <p>15 ultimas operações: </p>
            <div id="history">
            </div>
        </div>
        
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
